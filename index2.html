<script>
    class Student {

  constructor(name,age,grade) {

    this.name = name;
    this.age = age;
    this.grade = grade;
  }
 
  get name() {
    return this._name;
  }
    get age() {
    return this._age;
  }
    get grade() {
   return this._grade;
  }

  set name(value) {
    if (value.length < 4) {
      console.log("Имя слишком короткое.");
      return;
    }
    this._name = value;
  }

  set age(value) {
    if (value < 18) {
      console.log("Несоответствие возрасту.");
      return;
    }
    this._age = value;
  }

  set grade(value) {
    if (value.length < 2) {
      console.log("Запись слишком короткая.");
      return;
    }
    this._grade = value;
  }

    displayInfo(){
      console.log(`Name: ${this.name}, Age: ${this.age}, Grade: ${this.grade}`)
  }


}

let student1 = new Student("Алексей", 22, "10th Grade" );
console.log(student1.name,student1.age); // 
student1.displayInfo();
let student2 = new Student("Александр", 20, "11th Grade" );
student2.displayInfo();

</script>
